<script>
    // Track whether the image has been hovered before
    let hasBeenHovered = false;
    let hovercount = 0;

    // Reference to the audio element
    const audio = new Audio('gryffin-cry-6995.mp3'); // Replace 'your-sound.mp3' with the actual path to your sound file

    // Function to play the sound on the first hover
    function playSoundOnFirstHover() {
        console.log(hovercount);
        if (!hasBeenHovered && hovercount <= 1) {
            audio.play();
            hovercount++;
            hasBeenHovered = true;
        }
    }

    // Add an event listener to the image
    const image = document.getElementById('hoverImage');
    image.addEventListener('mouseover', playSoundOnFirstHover);
</script>
